<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact.css">
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <title>Cover</title>
</head>
<body class="bg-dark">
    <nav>
        <div style="width: 100%;" class="container d-flex justify-content-around">
        <div class="cover-logo">
            <h3 style="color: white;">Cover</h3>
        </div>
        <ul style="width: 25%; font-weight: bold;" class="d-flex justify-content-around pt-2">
            <li><a class="home-animation" style="color: gray;" href="index.html">Home</a></li>
            <li><a class="features-animation" style="color: gray;" href="features.html">Features</a></li>
            <li><a class="contact-animation" style="color: white;" href="contact.html">Contact</a></li>
        </ul>
        </div>
    </nav>
    <section style="color: white; text-align: center; width: 38%; margin: 0 auto; margin-top: 5%;">
        <h1>CONTACT</h1>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div style="width: 40%;" class="icons mt-5 d-flex justify-content-around m-auto">
            <a style="color: white;" href="#"><span class="iconify" data-icon="akar-icons:telegram-fill" data-width="40"></span></a>
            <a style="color: white;" href="#"><span class="iconify" data-icon="akar-icons:instagram-fill" data-width="40"></span></a>
            <a style="color: white;" href="#"><span class="iconify" data-icon="akar-icons:facebook-fill" data-width="40"></span></a>
          </div>
    </section>
    <footer>
        <div style="margin-top: 4%;">
